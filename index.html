<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightning</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="header-container">
      <h1 class="header">RunStory - prepare yourself for marathons</h1>
    </div>
    <div class="container">
      <div id="map" class="map"></div>
      <div class="workouts">
        <form class="workout-form">
          <p class="workout-form--header">Record your RunStory:</p>
          <label class="workout-form--labels">
            <div>Distance:</div>
            <div class="workout-form--inputAndicon">
              <input
                class="workout-form--inputs"
                type="text"
                placeholder="km"
              />
              <img
                src="./assets/distance.png"
                alt="Calendar icon"
                class="workout-form--icons"
              />
            </div>
          </label>
          <label class="workout-form--labels">
            <div>Duration:</div>
            <div class="workout-form--inputAndicon">
              <input
                class="workout-form--inputs"
                type="text"
                placeholder="min"
              />
              <img
                src="./assets/chronometer.png"
                alt="Calendar icon"
                class="workout-form--icons"
              />
            </div>
          </label>
          <label class="workout-form--labels">
            <div>Date:</div>
            <div class="workout-form--inputAndicon">
              <input class="workout-form--inputs" type="date" />
              <img
                src="./assets/calendar.png"
                alt="Calendar icon"
                class="workout-form--icons"
              />
            </div>
          </label>
          <button class="workout-form--submitbtn">Submit</button>
        </form>
        <div class="workout-notes">
          <p class="workout-notes--header">RunStories notes:</p>
        </div>
      </div>
    </div>
  </body>
</html>
